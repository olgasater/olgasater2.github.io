<body>
    <h1>Register</h1>
    <form>
    <label for="First-Name">First Name</label>
    <input id="First-Name" name="First-Name" type="text" placeholder="John" required>

    <label for="Last-Name">Last Name</label>
    <input id="Last-Name" name="Last-Name" type="text" placeholder="Smith" required>

    <br>

<label for="Male">Male</label>
<input id="Male" name="genderChoice" type="radio" value="Male">

<label for="Female">Female</label>
<input id="Female" name="genderChoice" type="radio" value="Female">

<label for="Other">Other</label>
<input id="Other" name="genderChoice" type="radio" value="Other">

<br>

<label for="email">Email:</label>
<input id="email" name="email" type="email" placeholder="your email" required>

<label for="password">Password:</label>
<input id="password" name="password" type="password" minlength="5" maxlength="10" placeholder="your passwrod" required>
<input type="submit">

    
    </form>

</body>
</html>
