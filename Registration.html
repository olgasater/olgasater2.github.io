<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    <form>
    <label for="First-Name">First Name</label>
    <input id="First-Name" name="First-Name" type="text" placeholder="John" required>

    <label for="Last-Name">Last Name</label>
    <input id="Last-Name" name="Last-Name" type="text" placeholder="Smith" required>

<br>

<label for="Male">Male</label>
<input id="Male" name="genderChoice" type="radio" value="Male">

<label for="Female">Female</label>
<input id="Female" name="genderChoice" type="radio" value="Female">

<label for="Other">Other</label>
<input id="Other" name="genderChoice" type="radio" value="Other">

<br>

<label for="email">Email:</label>
<input id="email" name="email" type="email" placeholder="your email" required>

<label for="password">Password:</label>
<input id="password" name="password" type="password" pattern=".{5,10}" placeholder="your passwrod" required>


<br>

<label for="Birthday">Birthday:</label>
      <select name="Birthday" id="Birthday">
        <option value="None" selected disabled>Month</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
      </select>

      <select name="Birthday-Day" id="Birthday-Day">
        <option value="0" selected disabled>Day</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

      <select name="Birthday-Year" id="Birthday-Year">
        <option value="0" selected disabled>Year</option>
        <option value="1993">1993</option>
        <option value="1994">1994</option>
        <option value="1995">1995</option>
  
      </select>

      <br>
      <label for="terms">I agree to the terms and conditions</label>
      <input id ="terms" type="checkbox" name="terms" value="accepted">

      <br>
      <input type="submit" value="Submit">

    
    </form>

</body>
</html>
